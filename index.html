<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Onboarding Tracker</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
    .task-card { transition: all 0.3s ease-in-out; border-top: 4px solid transparent; }
    .task-card:hover { transform: translateY(-4px); box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.07), 0 4px 6px -4px rgb(0 0 0 / 0.07); }
    .checklist-item input[type="checkbox"] { display: none; }
    .checklist-item label { cursor: default; display: flex; align-items: center; transition: color 0.3s ease; }
    .checklist-item .checkbox-custom { width: 20px; height: 20px; border: 2px solid #cbd5e1; border-radius: 6px; margin-right: 12px; display: inline-block; position: relative; flex-shrink: 0; transition: all 0.3s ease; }
    .checklist-item .checkbox-custom::after { content: ''; position: absolute; left: 5px; top: 1px; width: 6px; height: 12px; border: solid white; border-width: 0 3px 3px 0; transform: rotate(45deg) scale(0); transition: transform 0.2s ease-in-out; }
    .checklist-item input:checked + label .checkbox-custom { background-color: #2dd4bf; border-color: #2dd4bf; }
    .checklist-item input:checked + label .checkbox-custom::after { transform: rotate(45deg) scale(1); }
    .checklist-item input:checked + label .checkbox-label-text { text-decoration: line-through; color: #94a3b8; }
    #progress-bar { transition: width 0.5s cubic-bezier(0.25, 1, 0.5, 1); }
    .toggle-checkbox:checked { right: 0; border-color: #10b981; }
    .toggle-checkbox:checked + .toggle-label { background-color: #10b981; }
    #dashboard-grid::-webkit-scrollbar { display: none; }
    #dashboard-grid { -ms-overflow-style: none; scrollbar-width: none; }
    .modal-backdrop { transition: opacity 0.3s ease; }
  </style>
</head>
<body class="text-slate-800">
  <div id="app" class="max-w-7xl mx-auto p-4 sm:p-6 md:p-8">
    <header class="mb-6">
      <div class="flex flex-col sm:flex-row justify-between items-start">
        <div class="text-center sm:text-left">
          <h1 class="text-3xl sm:text-4xl font-bold text-slate-900 tracking-tight">Onboarding Tracker</h1>
          <p id="page-subtitle" class="mt-2 text-lg text-slate-600">Checklist View</p>
        </div>
        <div class="w-full sm:w-auto flex flex-col sm:flex-row items-center gap-4 mt-4 sm:mt-0">
          <button id="add-candidate-btn" class="w-full sm:w-auto bg-teal-500 hover:bg-teal-600 text-white font-bold py-2 px-4 rounded-lg transition duration-300 ease-in-out flex items-center justify-center">
            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path></svg>
            Add Candidate
          </button>
          <div class="flex items-center space-x-2">
            <span class="text-sm font-medium text-slate-700">Checklist</span>
            <div class="relative inline-block w-12 mr-2 align-middle select-none transition duration-200 ease-in">
              <input type="checkbox" id="view-toggle" class="toggle-checkbox absolute block w-6 h-6 rounded-full bg-white border-4 appearance-none cursor-pointer"/>
              <label for="view-toggle" class="toggle-label block overflow-hidden h-6 rounded-full bg-gray-300 cursor-pointer"></label>
            </div>
            <span class="text-sm font-medium text-slate-700">Dashboard</span>
          </div>
        </div>
      </div>
    </header>

    <div id="view-container">
      <div id="checklist-view">
        <div class="mb-6 bg-white p-4 rounded-xl shadow-sm border border-slate-200 sticky top-4 z-10">
          <div class="flex flex-col sm:flex-row gap-4">
            <div class="w-full">
              <label for="candidate-select" class="block text-sm font-medium text-slate-700 mb-2">Select Candidate:</label>
              <select id="candidate-select" class="w-full p-2 border border-slate-300 rounded-lg shadow-sm focus:ring-2 focus:ring-teal-400 focus:border-teal-400 transition"></select>
            </div>
          </div>
          <div class="mt-4">
            <div class="flex justify-between mb-1">
              <span class="text-sm font-medium text-slate-700">Overall Progress</span>
              <span id="progress-text" class="text-sm font-medium text-slate-700">0%</span>
            </div>
            <div class="w-full bg-slate-200 rounded-full h-2.5">
              <div id="progress-bar" class="bg-gradient-to-r from-teal-400 to-sky-500 h-2.5 rounded-full" style="width:0%"></div>
            </div>
          </div>
        </div>
        <main id="checklist-container" class="space-y-6"></main>
      </div>

      <div id="dashboard-view" class="hidden">
        <div class="bg-white p-6 rounded-xl shadow-sm border border-slate-200">
          <h2 class="text-2xl font-bold text-slate-800 mb-4">Onboarding Progress Dashboard</h2>
          <div id="dashboard-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 overflow-y-auto" style="max-height:70vh;"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Add Candidate Modal -->
  <div id="add-candidate-modal" class="hidden fixed inset-0 z-50 overflow-y-auto" aria-modal="true">
    <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
      <div id="modal-backdrop" class="fixed inset-0 bg-gray-500 bg-opacity-75 modal-backdrop opacity-100"></div>
      <span class="hidden sm:inline-block sm:align-middle sm:h-screen">&#8203;</span>
      <div class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full">
        <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
          <div class="sm:flex sm:items-start">
            <div class="mx-auto flex-shrink-0 h-12 w-12 rounded-full bg-teal-100 sm:mx-0 sm:h-10 sm:w-10 flex items-center justify-center">
              <svg class="h-6 w-6 text-teal-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/></svg>
            </div>
            <div class="mt-3 sm:mt-0 sm:ml-4 w-full">
              <h3 class="text-lg leading-6 font-medium text-gray-900">Add New Candidate</h3>
              <div class="mt-2">
                <p class="text-sm text-gray-500 mb-2">Enter the full name. This adds a new row to your Google Sheet.</p>
                <input type="text" id="new-candidate-name" class="w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-teal-500 focus:border-teal-500" placeholder="e.g., Jane Doe">
              </div>
            </div>
          </div>
        </div>
        <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
          <button type="button" id="save-candidate-btn" class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-teal-600 text-base font-medium text-white hover:bg-teal-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-teal-500 sm:ml-3 sm:w-auto sm:text-sm">Save</button>
          <button type="button" id="cancel-candidate-btn" class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm">Cancel</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Templates -->
  <template id="task-section-template">
    <section class="task-card bg-white p-6 rounded-xl shadow-md border-slate-200">
      <h2 class="task-title text-xl font-semibold mb-4 flex items-center"></h2>
      <div class="task-items space-y-4"></div>
    </section>
  </template>
  <template id="checklist-item-template">
    <div class="checklist-item">
      <input type="checkbox" id="">
      <label for="">
        <span class="checkbox-custom"></span>
        <span class="checkbox-label-text text-slate-700"></span>
      </label>
    </div>
  </template>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // === YOUR deployed Apps Script Web App URL ===
const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbzv3QuTS60sWBcnfTH-Fjcea32Ryn7Mr9-AJiESUVEkcFi-6Anb1hK7pFMl2IO1rjYNzw/exec';

      const taskStructure = {
        "Task 1: Discord Setup": { icon: "1️⃣", prefix: "task1", count: 5, labels: [
          "Logged into Google Drive with work email.",
          "Created Onboarding_[YourName] folder.",
          "Completed Discord course/guide.",
          "Posted intro in #onboarding-chat (name, role, fun fact).",
          "Created Discord Notes.doc in Google Drive with: Channel purposes, Mentions/reactions rules, Daily voice channel rules."
        ]},
        "Task 2: NotebookLM": { icon: "2️⃣", prefix: "task2", count: 5, labels: [
          "Created project Task Notebook LM.",
          "Uploaded Employee Skills Table.",
          "Completed AI tasks 1–5 (employee queries + tools).",
          "Completed Task 6 (Instagram Plan): 3 posts + 3 stories with formats/tools.",
          "Saved all results in Onboarding_[YourName] folder."
        ]},
        "Task 3: CRM Setup": { icon: "3️⃣", prefix: "task3", count: 5, labels: [
          "Logged into CRM.",
          "Clock In tested.",
          "Profile updated (work Gmail, Telegram, languages, job/edu info, photo, passwords).",
          "Clock In → Break → Clock Out tested.",
          "End-of-day report written in CRM and posted in #reports."
        ]},
        "Task 4: Google Workspace + Gemini": { icon: "4️⃣", prefix: "task4", count: 7, labels: [
          "Drive folder created & shared with HR.",
          "Gmail active and used only for work.",
          "Calendar event “Discord Logo Sprint” created + invited victoriarekonvald@gmail.com + screenshot saved.",
          "Results Sheet created with correct columns.",
          "Gemini logo task completed: At least 3 logo variants (PNGs), Prompts file saved, README (decision notes).",
          "Gemini Canvas doc exported as HTML + screenshot.",
          "All files linked in Results Sheet."
        ]},
        "Task 5: Notion Theory + Gemini Mascot": { icon: "5️⃣", prefix: "task5", count: 6, labels: [
          "Mascot generated (3 PNGs).",
          "Prompts saved (Gemini_Prompts_Mascot_[YourName].txt).",
          "Instagram content (2 posts + 3 stories) created with AI only.",
          "Prompts saved (Gemini_Prompts_Instagram_[YourName].txt).",
          "Gemini Canvas documentation created + exported HTML + screenshot.",
          "Uploaded everything to Drive + shared with HR."
        ]},
        "Task 6: AI Training (ChatGPT, Claude, Grok)": { icon: "6️⃣", prefix: "task6", count: 6, labels: [
          "ChatGPT: Outstaffing post saved.",
          "Claude AI: Refined post saved.",
          "Grok AI: 3 variations saved.",
          "Recruitment post created (roles + CTA).",
          "All 4 docs uploaded to Drive + Dropbox.",
          "Links added in Results Sheet."
        ]},
        "Task 7: Dropbox + VS Code + Cursor + Wispr Flow": { icon: "7️⃣", prefix: "task7", count: 10, labels: [
          "Completed Dropbox, VS Code, Cursor courses.",
          "Dropbox folder Onboarding_[YourName]_Files created & shared with HR.",
          "VS Code installed, linked to Dropbox folder.",
          "Cursor tested for Markdown editing.",
          "Wispr Flow used to generate onboarding summary in Markdown.",
          "File created: Onboarding_Day1_[YourName].md.",
          "Edited with VS Code (formatted) + Cursor (refined).",
          "File appears in Dropbox.",
          "Link shared in #reports (Discord).",
          "Link added in Results Sheet."
        ]},
        "Final Recruiter Verification": { icon: "📌", prefix: "final", count: 5, labels: [
          "Google Drive folder: Onboarding_[YourName] exists, organized, shared.",
          "Dropbox folder: Onboarding_[YourName]_Files exists, shared.",
          "Results Sheet: updated with all tasks + links.",
          "Discord: candidate active in onboarding chat + reports channel.",
          "All deliverables from Tasks 1–7 checked and uploaded."
        ]}
      };

      let candidateData = [];

      // DOM
      const candidateSelect = document.getElementById('candidate-select');
      const checklistContainer = document.getElementById('checklist-container');
      const progressBar = document.getElementById('progress-bar');
      const progressText = document.getElementById('progress-text');
      const viewToggle = document.getElementById('view-toggle');
      const checklistView = document.getElementById('checklist-view');
      const dashboardView = document.getElementById('dashboard-view');
      const pageSubtitle = document.getElementById('page-subtitle');
      const addCandidateBtn = document.getElementById('add-candidate-btn');
      const addCandidateModal = document.getElementById('add-candidate-modal');
      const modalBackdrop = document.getElementById('modal-backdrop');
      const newCandidateNameInput = document.getElementById('new-candidate-name');
      const saveCandidateBtn = document.getElementById('save-candidate-btn');
      const cancelCandidateBtn = document.getElementById('cancel-candidate-btn');

      // Data
      async function fetchAndParseData() {
        try {
          const response = await fetch(WEB_APP_URL, { cache: 'no-cache' });
          if (!response.ok) throw new Error(`Network error: ${response.status} ${response.statusText}`);
          return await response.json();
        } catch (err) {
          console.error('Failed to fetch data:', err);
          showDashboardError('Failed to Load Data', 'Could not retrieve data from Google Sheets. Ensure the web app is deployed and accessible.');
          return [];
        }
      }

      async function addCandidateToSheet(name) {
        if (!name) { alert('Candidate name cannot be empty.'); return; }
        saveCandidateBtn.disabled = true; saveCandidateBtn.textContent = 'Saving...';
        try {
          const resp = await fetch(WEB_APP_URL, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ name })
          });
          const result = await resp.json();
          if (!resp.ok || !result?.ok) throw new Error(result?.message || 'Server error');
          alert(`${name} has been added successfully! Reloading data...`);
          addCandidateModal.classList.add('hidden');
          await initializeAppLogic();
        } catch (err) {
          console.error('Error adding candidate:', err);
          alert('Error: Could not add candidate. Check console and ensure Apps Script permissions are correct.');
        } finally {
          saveCandidateBtn.disabled = false; saveCandidateBtn.textContent = 'Save';
          newCandidateNameInput.value = '';
        }
      }

      // UI helpers
      function showDashboardError(title, msg) {
        const grid = document.getElementById('dashboard-grid');
        grid.innerHTML = `
          <div class="col-span-full text-center py-12 bg-red-50 border border-red-200 rounded-lg">
            <svg class="mx-auto h-12 w-12 text-red-400" fill="none" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
            <h3 class="mt-2 text-lg font-medium text-red-900">${title}</h3>
            <p class="mt-1 text-sm text-red-700">${msg}</p>
          </div>`;
      }

      function generateChecklistHTML() {
        const sectionTemplate = document.getElementById('task-section-template');
        const itemTemplate = document.getElementById('checklist-item-template');
        checklistContainer.innerHTML = '';

        for (const [title, details] of Object.entries(taskStructure)) {
          const sectionClone = sectionTemplate.content.cloneNode(true);
          const sectionEl = sectionClone.querySelector('.task-card');
          const titleEl = sectionEl.querySelector('.task-title');
          const itemsContainer = sectionEl.querySelector('.task-items');

          titleEl.innerHTML = `<span class="text-2xl mr-3">${details.icon}</span> ${title}`;
          sectionEl.style.borderImage = details.prefix === 'final'
            ? 'linear-gradient(to right, #a78bfa, #f472b6) 1'
            : 'linear-gradient(to right, #2dd4bf, #38bdf8) 1';

          for (let i = 0; i < details.count; i++) {
            const itemClone = itemTemplate.content.cloneNode(true);
            const checklistItem = itemClone.querySelector('.checklist-item');
            const input = checklistItem.querySelector('input');
            const label = checklistItem.querySelector('label');
            const labelText = checklistItem.querySelector('.checkbox-label-text');

            const id = `${details.prefix}-${i + 1}`;
            input.id = id;
            input.disabled = true;
            label.htmlFor = id;
            labelText.textContent = details.labels[i];
            itemsContainer.appendChild(checklistItem);
          }
          checklistContainer.appendChild(sectionEl);
        }
      }

      function updateProgress(candidateName) {
        const candidate = candidateData.find(c => c.Name === candidateName);
        const allCheckboxes = document.querySelectorAll('#checklist-container input[type="checkbox"]');
        const totalTasks = allCheckboxes.length;
        let completed = 0;
        allCheckboxes.forEach(cb => { if (candidate && candidate[cb.id]) completed++; });
        const pct = totalTasks ? Math.round((completed / totalTasks) * 100) : 0;
        progressBar.style.width = pct + '%';
        progressText.textContent = pct + '%';
      }

      function populateCandidates() {
        const current = candidateSelect.value;
        candidateSelect.innerHTML = '';
        if (!candidateData.length) {
          const opt = document.createElement('option'); opt.textContent = 'No candidates found'; candidateSelect.appendChild(opt); return;
        }
        candidateData.forEach(({ Name }) => {
          const opt = document.createElement('option'); opt.value = Name; opt.textContent = Name; candidateSelect.appendChild(opt);
        });
        if (current && candidateData.some(c => c.Name === current)) candidateSelect.value = current;
      }

      function loadChecklistState(candidateName) {
        const candidate = candidateData.find(c => c.Name === candidateName);
        const boxes = document.querySelectorAll('#checklist-container input[type="checkbox"]');
        boxes.forEach(cb => { cb.checked = candidate ? !!candidate[cb.id] : false; });
        updateProgress(candidateName);
      }

      function renderDashboard() {
        const grid = document.getElementById('dashboard-grid');
        grid.innerHTML = '';
        if (!candidateData.length) {
          grid.innerHTML = `
            <div class="col-span-full text-center py-12">
              <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" viewBox="0 0 24 24"><path vector-effect="non-scaling-stroke" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 13h6m-3-3v6m-9 1V7a2 2 0 012-2h14a2 2 0 012 2v10a2 2 0 01-2 2H4a2 2 0 01-2-2z"/></svg>
              <h3 class="mt-2 text-lg font-medium text-gray-900">No candidate data found</h3>
              <p class="mt-1 text-sm text-gray-500">Add a candidate to get started.</p>
            </div>`;
          return;
        }

        const allTasks = [
          ...Array.from({ length: 5 }, (_, i) => `task1-${i+1}`),
          ...Array.from({ length: 5 }, (_, i) => `task2-${i+1}`),
          ...Array.from({ length: 5 }, (_, i) => `task3-${i+1}`),
          ...Array.from({ length: 7 }, (_, i) => `task4-${i+1}`),
          ...Array.from({ length: 6 }, (_, i) => `task5-${i+1}`),
          ...Array.from({ length: 6 }, (_, i) => `task6-${i+1}`),
          ...Array.from({ length: 10 }, (_, i) => `task7-${i+1}`),
          ...Array.from({ length: 5 }, (_, i) => `final-${i+1}`),
        ];

        const ranked = candidateData.map(c => {
          let done = 0; allTasks.forEach(id => { if (c[id]) done++; });
          return { ...c, overallProgress: allTasks.length ? Math.round(done * 100 / allTasks.length) : 0 };
        }).sort((a, b) => b.overallProgress - a.overallProgress);

        ranked.forEach((c, i) => {
          const card = document.createElement('div');
          card.className = 'bg-slate-50 p-5 rounded-lg border border-slate-200 shadow-sm transition hover:shadow-md';

          let stages = '';
          const groups = [
            { title: 'Discord', prefix: 'task1', count: 5 },
            { title: 'NotebookLM', prefix: 'task2', count: 5 },
            { title: 'CRM', prefix: 'task3', count: 5 },
            { title: 'Workspace + Gemini', prefix: 'task4', count: 7 },
            { title: 'Notion + Mascot', prefix: 'task5', count: 6 },
            { title: 'AI Training', prefix: 'task6', count: 6 },
            { title: 'Dropbox + Tools', prefix: 'task7', count: 10 },
            { title: 'Final', prefix: 'final', count: 5 },
          ];
          for (const g of groups) {
            let cnt = 0;
            for (let k = 1; k <= g.count; k++) if (c[`${g.prefix}-${k}`]) cnt++;
            const pct = g.count ? Math.round(cnt * 100 / g.count) : 0;
            stages += `
              <div class="mb-2">
                <div class="flex justify-between items-center text-xs text-slate-600 mb-1">
                  <span>${g.title}</span><span>${pct}%</span>
                </div>
                <div class="w-full bg-slate-200 rounded-full h-1.5"><div class="h-1.5 rounded-full" style="background:#0ea5e9;width:${pct}%"></div></div>
              </div>`;
          }

          const badge = i === 0 ? `<span class="bg-green-100 text-green-800 text-xs font-medium px-2.5 py-0.5 rounded-full">Top Performer</span>`
                      : (i === ranked.length - 1 && ranked.length > 1 ? `<span class="bg-yellow-100 text-yellow-800 text-xs font-medium px-2.5 py-0.5 rounded-full">Needs Attention</span>` : '');

          card.innerHTML = `
            <div class="flex justify-between items-start">
              <div>
                <h3 class="text-lg font-bold text-slate-800">${c.Name}</h3>
                <div class="text-sm font-semibold text-teal-600 mb-2">Overall: ${c.overallProgress}% Complete</div>
              </div>
              ${badge}
            </div>
            <div class="mt-4 border-t border-slate-200 pt-4">
              <h4 class="font-semibold text-sm mb-2 text-slate-700">Stage Progress</h4>
              ${stages}
            </div>`;
          grid.appendChild(card);
        });
      }

      function toggleModal(show) {
        if (show) addCandidateModal.classList.remove('hidden');
        else addCandidateModal.classList.add('hidden');
      }

      // Events
      viewToggle.addEventListener('change', () => {
        const isDashboard = viewToggle.checked;
        checklistView.classList.toggle('hidden', isDashboard);
        dashboardView.classList.toggle('hidden', !isDashboard);
        pageSubtitle.textContent = isDashboard ? 'Overall Progress Dashboard' : 'Checklist View';
        if (isDashboard) renderDashboard();
      });
      document.getElementById('candidate-select').addEventListener('change', e => loadChecklistState(e.target.value));
      document.getElementById('add-candidate-btn').addEventListener('click', () => toggleModal(true));
      document.getElementById('cancel-candidate-btn').addEventListener('click', () => toggleModal(false));
      document.getElementById('modal-backdrop').addEventListener('click', () => toggleModal(false));
      document.getElementById('save-candidate-btn').addEventListener('click', () => addCandidateToSheet(newCandidateNameInput.value.trim()));

      // Init
      async function initializeAppLogic() {
        generateChecklistHTML();
        candidateData = await fetchAndParseData();
        populateCandidates();
        if (candidateData.length) loadChecklistState(candidateSelect.value);
        else { progressBar.style.width = '0%'; progressText.textContent = '0%'; }
        renderDashboard();
      }
      initializeAppLogic();
    });
  </script>
</body>
</html>
